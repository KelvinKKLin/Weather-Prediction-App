<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Weather Prediction Application</title>
</head>
<body>
    <div class="title" id="app-title">
        <h1>Weather Prediction Application</h1>
    </div>

    <div id="stats">
        <h2>The current temperature is: 33 degrees celsius.</h2>
        <h2>The predicted weather will be: DANGEROUS.</h2>
    </div>

    <div class="title" id="test-title">
        <h1>Test Input</h1>
    </div>

    <div id="button-container">
        <h3>isIce:</h3><input type="text" id="isIce" value="0"/><br/>
        <h3>isRain:</h3><input type="text" id="isRain" value="0"/><br/>
        <h3>isWind:</h3><input type="text" id="isWind" value="0"/><br/> 
        <h3>isDry:</h3><input type="text" id="isDry" value="0"/><br/>
        <h3>isSnow:</h3><input type="text" id="isSnow" value="0"/><br/>
        <h3>isCold:</h3><input type="text" id="isCold" value="0"/><br/><br/>
        <input type="button" id="submitButton" value="Submit">
    </div>

</body>
</html>
